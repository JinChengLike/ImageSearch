<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片检索系统</title>
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/css/bootstrap/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <h1>图片检索系统</h1>
    <div class="row" style="margin-top:20px">
        <div class="col-md-3">
            <div id="addnew">
                <form action="/insertNewImage" enctype="multipart/form-data" method="post">
                    {% import "bootstrap/wtf.html" as wtf %}
                    {{ wtf.quick_form(form) }}
                </form>
                <button type="button" class="btn btn-primary btn-sm" style="margin-top:10px" data-toggle="modal"
                        data-target="#myModal">新增用户
                </button>
            </div>

            <div style="margin-top:50px">
                <form action="/search" enctype="multipart/form-data" method="post">
                    {% import "bootstrap/wtf.html" as wtf %}
                    {{ wtf.quick_form(checkform) }}
                </form>
            </div>

        </div>
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <p>搜索结果</p>
            <div>
                <img src="{{path}}" style="height:300px;width:500px"/>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新增用户</h4>
            </div>
            <div class="modal-body">
                <label>用户名</label>
                <input type="text" class="form-control" id="username">
                <label>密码</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="new-user">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
